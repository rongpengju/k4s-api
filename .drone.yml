---
kind: pipeline
type: docker
name: generator

platform:
  os: linux
  arch: amd64

trigger:
  branch:
    - master
  event:
    - push

clone:
  disable: true




volumes:
  - name: deps
    temp: {}

steps:
  - name: clone
    image: alpine/git
    commands:
      - git config --global http.version HTTP/1.1
      - git clone https://github.com/rongpengju/k4s-api.git .
      - git checkout $DRONE_COMMIT

  - name: Install Dependencies
    image: golang:1.19
    pull: always
    commands:
      - go env -w GO111MODULE=on
      - go env -w GOPROXY=https://goproxy.cn,direct
      - make install
    volumes:
      - name: deps
        path: /go

  - name: Generator Code
    image: golang:1.19
    pull: always
    commands:
      - make build
    volumes:
      - name: deps
        path: /go

  - name: Push Code
    image: golang:1.19
    pull: always
    commands:
      - go env -w GO111MODULE=on
      - go env -w GOPROXY=https://goproxy.cn,direct
      - make push-to-go-repo
    volumes:
      - name: deps
        path: /go
