---
kind: pipeline
type: docker
name: generator
clone:
  disable: true  #禁用默认克隆

platform:
  os: linux
  arch: amd64

trigger:
  branch:
    - master
  event:
    - push

volumes:
  - name: deps
    temp: {}

steps:
  - name: Clone
    image: alpine/git
    pull: if-not-exists  # 如果在本地缓存中找不到图像，则仅拉取图像
    commands:
      - git clone https://github.com/rongpengju/k4s-api.git  #自定义克隆地址
    volumes:
      - name: deps
        path: /go

  - name: Install Dependencies
    image: golang:1.19
    pull: always
    commands:
      - go env -w GO111MODULE=on
      - go env -w GOPROXY=https://goproxy.cn,direct
      - make install
    volumes:
      - name: deps
        path: /go

  - name: Generator Code
    image: golang:1.19
    pull: always
    commands:
      - make build
    volumes:
      - name: deps
        path: /go

  - name: Push Code
    image: golang:1.19
    pull: always
    commands:
      - go env -w GO111MODULE=on
      - go env -w GOPROXY=https://goproxy.cn,direct
      - make push-to-go-repo
    volumes:
      - name: deps
        path: /go
