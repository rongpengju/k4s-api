name: Build And Push
on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
jobs:
  execute:
    name: start job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.18

      - name: Start install
        user: appleboy/ssh-action@master
        with:
          script: |
            BIN="/usr/local/bin" && \
            VERSION="1.8.0" && \
            BINARY_NAME="buf" && \
              curl -sSL \
                "https://github.com/bufbuild/buf/releases/download/v${VERSION}/${BINARY_NAME}-$(uname -s)-$(uname -m)" \
                -o "${BIN}/${BINARY_NAME}" && \
              chmod +x "${BIN}/${BINARY_NAME}"
