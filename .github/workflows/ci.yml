name: Build And Push
on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
jobs:
  execute:
    name: start job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v1

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.19

      - name: Start install
        run: make install

      - name: cat go env
        run: |
          go env
#          mv /home/runner/go/bin/grpcurl /usr/local/bin/
#          mv /home/runner/go/bin/protoc-gen-go /usr/local/bin/
#          mv /home/runner/go/bin/protoc-gen-go-grpc /usr/local/bin/
#          mv /home/runner/go/bin/buf /usr/local/bin/
#          chmod +x /usr/local/bin/grpcurl
#          chmod +x /usr/local/bin/protoc-gen-go
#          chmod +x /usr/local/bin/protoc-gen-go-grpc
#          chmod +x /usr/local/bin/buf

      - name: Setup env
        run: |
          go env
          export PATH=$PATH:$(go env GOPATH)/bin
          cd /home/runner/go/bin
          ls
          go env
          buf --version
          go env
          protoc --version
          go env

      - name: Start build
        run: make build

      - name: cat generate files
        run: ls -a
